<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
</head>
<body>
	<table border="1" width="50%" align="center"height="500" bgcolor="pink" cellspacing="0" cellpadding="10" bordercolor="red">
		<caption><font size="6">Table's Example</font></caption>
		<tr>
			<th align="center">1</th>
			<th valign="top">2</th>
			<th bgcolor="#34ebcc">3</th>
			<th>4</th>
		</tr>
		<tr>
			<td rowspan="2">1</td>
			<td colspan="2">2</td>
			<td>3</td>
			
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>
</body>
</html>
